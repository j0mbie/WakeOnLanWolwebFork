<html>

<head>
  <title>Wake-On-LAN Web Interface</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
  <link rel="stylesheet" href="static/wolweb.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12" role="main">
        <h1 class="mb-4 mt-4"><span class="fas fa-power-off"></span> Wake-on-LAN Web Interface<small></h1>
        <div id="snackbar" class="alert hideMe">
          Status messages will be displayed here.
        </div>
        <div id="GridDevices"></div>
        <hr>
        <p>
        Wake up directly using an HTTP request:<BR>
        http://annex.proactivemgmt.com:8089/wolweb/wake/<span class="text-info">&lt;DeviceName&gt;</span>
      </div>
    </div>
  </div>

  <script>
    window.vDir = "{{$.VDir}}"
    window.bCastIP = "{{$.BCastIP}}"
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
  <script src="static/wolweb.js"></script>

</body>

</html>
